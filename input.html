<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>

    <form action="/submit" method="post">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="phoneno">Enter your phoneno:</label><br>
        <input type="text" id="phoneno" name="phoneno"><br><br>
        <label for="address">Enter your full address of delivery location:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="preferredtime">Enter desired deliver time:</label><br>
        <input type="time" id="preferredtime" name="preferredtime"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
